<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Falta Tipografia -->

    <!-- Estilos Propios -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- Titulo -->
    <title>Digital Game</title>

</head>

<body>

    <!-----------------HEADER-------------------->
    <header>
        <!-- Menu Principal -->
        <div class="logo-container">
            <!-- Logo (Digital Game) -->
            <div class="logo-bar-container">
                <div class="logo">
                    <img src="image/logo-digital-games.png" alt="logo">
                </div>

                <!-- Contenedor Barra de Busqueda -->
                <div class="search-button-container">
                    <!-- Barra de Busqueda -->
                    <div class="search-container">
                        <input type="text" placeholder="BUSCAR">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Menu Hamburgesa -->
        <div class="burguer-container">
            <div class="burger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>

        <!-- Lista De Opciones -->
        <div class="menu-container">
            <ul>
                <li>Categorias </li>
                <li>Marcas </li>
                <li>Otros </li>
                <li>Precios </li>
            </ul>
            <ul>
                <li><a href="/register">REGISTRO
                <li><a href="/login">INICIO DE SESION
                <li><a href="#">CARRITO <!-- Poner imagen carrito de compras -->
            </ul>
        </div>
    </header>
<!-----------------FIN HEADER-------------------->

    <!-- Banner -->
    <section class="banner">
        <img src="image/banner-Fifa22.jpg" alt="Banner juegos">
    </section>

</body>

</html>
