<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/439c181295.js" crossorigin="anonymous"></script>

    <!-- linkeo css  -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/register.css">
    <title>DG Register</title>
</head>

<body>
      <!-----------------HEADER-------------------->
      <header>
        <!-- Menu Principal -->
        <div class="burger-logo-bar-menu-container">
              <!-- Menu Hamburgesa y img y el img de desktop en display none-->
            <div class="logo-burger-container">
              
                <div class="mobile-burguer-img-container">
                    <div class="menu-burguer">
                        <i class="fas fa-bars"></i>
                    <img src="image/logo-nombre.png" alt="logo">
                    </div>
                </div>
                <!-- logo carrito -->
                <div class="carrito">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <!-- Logo user  -->
                <div class="icon-user">
                    <i class="fas fa-user"></i>
                </div>
                <!-- Logo (Digital Game) -->
                <div class="logo-tablet-desktop">
                    <!-- <img src="image/logo-digital-games.png" alt="logo"> -->
                    <img src="image/logo-nombre.png" alt="logo">

                </div>
            </div>
            <!-- Contenedor Barra de Busqueda, Boton y menu hamburguesa -->
            <div class="search-button-container">

                <!-- Barra de Busqueda -->
                <div class="search-container">
                    <input type="text" placeholder="Buscar...">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>






        <!-- Lista De Opciones -->
        <div class="menu-container">
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul>
                <li><a href="/register">Creá tu cuenta <i class="fas fa-id-card"></i></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis Compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>

        </div>
    </header>
    <!-----------------FIN HEADER-------------------->

    <main>
        <!-- formulario register -->

        <div class="formulario-container">
            <form action="/">

                <div class="titulo-register-conteiner">
                    <label class="Titulo-register">Ingresa tus datos</label><br>
                </div>

                <label class="titulos-boxs" for="name">Nombre y apellido:</label><br>
                <input class="text-boxs" type="text" name="nombre-apellido" id="name"
                    placeholder="Ej. Florencio Perez"><br>

                <label class="titulos-boxs" for="usser">Nombre usuario</label><br>
                <input class="text-boxs" type="text" name="usser" id="usser" placeholder="Ej. Florperez56"><br>

                <label class="titulos-boxs" for="fechaNac">Fecha de nacimiento:</label><br>
                <input class="text-boxs" type="date" name="fechaNac" id="fechaNac"><br>

                <label class="titulos-boxs" for="domicilio">Domicilio:</label>
                <input class="text-boxs" type="text" name="domicilio" id="domicilio" placeholder="Ej. Cabred 1900"><br>

                <label class="titulos-boxs" for="img-usser">Seleccione una imagen para su perfil:</label><br>
                <div class="file-select">
                    <input class="file" type="file" name="img-usser" accept=".jpg, .png">
                </div>

                <label class="titulos-boxs" for="pass">Ingrese una contraseña:</label>
                <input class="text-boxs" type="password" name="pass" id="pass">

                <label class="titulos-boxs" for="pass-repeat">Confirme la contraseña:</label>
                <input class="text-boxs" type="password" name="pass-repeat" id="pass-repeat">

                <div class="buttons">
                    <!-- button limpiar o borrar formulario -->
                    <input class="button-reset" type="reset" name="reset" id="reset">

                    <!-- button enviar -->
                    <input class="button-submit" type="submit" name="submit" id="submit-and-go-to-home">
                </div>

                <div class="redirec-login">
                    <div>
                        <label">Ya tienes una cuenta?</label>
                    </div>
                    <a class="link-inicia-sesion" href="/login">Inicia sesión</a>
                    
                </div>
            </form>
        </div>
    </main>
</body>

</html>
