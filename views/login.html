<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Falta Tipografia -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/439c181295.js" crossorigin="anonymous"></script>

    <!-- Estilos Propios --> 
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/colors.css">


    <link rel="stylesheet" href="/css/login.css">


    <title>Document</title>
</head>

<body class="body-login">
    <!-----------------HEADER-------------------->
    <header>

        <div class="header-conteiner-2">
            <div class="logo-burger-cartShop-loginButton-conainer">

                <div class="burguer-logo-container">
                    <!-- menu hamburguesa -->
                    <div class="burger-container">
                        <i class="fas fa-bars icon"></i>
                    </div>

                    <!-- logo con nombre  -->
                    <div class="logo-container">
                        <a href="/"> <img src="image/logo-nombre.png" alt="logo digital games"></a>
                    </div>
                </div>
                <div class="navbar-iconCart-iconUser">
                    <!-- nav search icon button -->
                    <form class="search-container">
                        <!-- placeholder es el texto que se muestra dentro de la barra de search -->
                        <input class="input-search search-nav" type="text" placeholder="  Buscar productos, marcas...">
                        <div class="button-conteiner">
                            <!-- boton de busqueda  -->
                            <button><i class="fas fa-search icon"></i></button>
                        </div>
                    </form>

                    <!-- iconos carrito y login -->
                    <div class="carIcon-loginIcon-container">
                        <div class="cart-icon-conteiner">
                            <a href="/#"><i class="fas fa-shopping-cart icon"></i></a>
                        </div>
                        <div class="login-icon-container icon">
                            <a href="/login"> <i class="fas fa-user"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Lista De Opciones -->
        <div class="menu-contenedor-breackpoint">
            <div class="menu-atajos">
                <a href="/">HOME</a>

                <a href="#">CATEGORIAS</a>
                <a href="#">OFERTAS</a>

                <a href="#">NUEVOS LANZAMIENTOS</a>
                <a href="#">MAS DESCARGADOS</a>
                <div class="cart-register-login-breackpoint">
                    <a href="/carrito"><i class="fas fa-shopping-cart icon-cart-responsive"></i></a>
                    <p><br> </p>
                    <a class="links-breackpoint" href="/register">REGISTRATE</a>
                    <p>/</p>
                    <a class="links-breackpoint" href="/login">INICIA SESION</a>

                </div>

            </div>
        </div>

    </header>
    <!-----------------FIN HEADER-------------------->
    
    <main>
        <!-- Formulario de inicio de sesion -->
        <div class="formulario-container">
            <form action="/" method="GET">
                <div>
                    <label>Ingrese nombre de usuario y contraseña</label><br>
                </div>
                <div>
                    <input class="box-text" type="text" name="nombre-de-usuario" id="nombre-de-usuario"
                        placeholder="Usuario">
                </div>
                <div>
                    <input class="box-text" type="password" name="password" id="password" placeholder="Contraseña"><br>
                </div>
                <div class="checkbox">
                    <div class="option-cb">
                        <input type="checkbox" name="recordarme" value="recordarme" id="recordarme" checked>Recordarme
                    </div>
                </div>
                <div>
                    <button class="boton-inicio-sesion" type="submit">Iniciar Sesion</button><br>
                </div>
                <div class="No-tienes-cuenta">
                    <div>
                        <label>¿No tienes una cuenta?</label>
                    </div>
                    <a href="/register">Registrate</a>
                </div>

            </form>
        </div>
    </main>
</body>

</html>
